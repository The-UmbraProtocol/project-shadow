<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Umbra Protocol</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      background-color: #000;
      color: #eee;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    header {
      width: 100%;
      max-width: 600px;
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px auto;
      position: relative;
    }

    /* Halbkreis-Schatten-Logo */
    .logo::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      border-radius: 50%;
      background: linear-gradient(90deg, #b30000 50%, #111 50%);
      box-shadow: 0 0 15px #b30000;
    }

    h1 {
      font-weight: 400;
      font-size: 2rem;
      color: #b30000;
      letter-spacing: 2px;
      margin: 0;
    }

    main {
      max-width: 600px;
      text-align: center;
      font-size: 1.2rem;
      line-height: 1.6;
      min-height: 240px; /* Platz für den Text, damit nix hüpft */
    }

    main p {
      margin-bottom: 1.5em;
      white-space: pre-wrap;
    }

    main p.encrypted {
      color: #b30000;
      font-weight: bold;
      letter-spacing: 0.15em;
    }

    .input-container {
      margin-top: 2em;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .input-container.visible {
      opacity: 1;
    }

    .input-container.visible input {
      animation: blinkFocus 2s ease-in-out infinite;
      outline-offset: 0;
      outline-radius: 4px;
    }

    input[type="text"] {
      background: #111;
      color: #eee;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1rem;
      padding: 12px 16px;
      width: 100%;
      max-width: 300px;
      border-radius: 4px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      outline: none;
      caret-color: #b30000;
      box-sizing: border-box;
    }

    input[type="text"]::placeholder {
      color: #b30000;
    }

    .message {
      margin-top: 1em;
      font-weight: bold;
      color: #b30000;
      min-height: 1.5em;
    }

    @keyframes blinkFocus {
      0%, 100% {
        outline: 2px solid #b30000;
      }
      50% {
        outline: 2px solid #ff3c3c;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" aria-label="The Umbra Protocol logo"></div>
    <h1>The Umbra Protocol</h1>
  </header>

  <main>
    <p id="typewriter"></p>
    <p class="encrypted">&lt;X4R7P9Q2&gt;</p>
    <p>
      Unauthorized access will be met with immediate action.<br />
      Proceed only if you understand the consequences.
    </p>

    <div class="input-container" id="inputContainer">
      <input
        type="text"
        id="protocolKey"
        placeholder="Enter Protocol Key"
        aria-label="Enter Protocol Key"
        autocomplete="off"
        autocapitalize="characters"
      />
      <div class="message" id="message"></div>
    </div>
  </main>

  <footer>
    &copy; The Umbra Protocol &mdash; Confidential
  </footer>

  <script>
    const textToType = `We operate in the shadows, collecting the forgotten voices\nand guarding secrets that must never be heard.\nObservation confirmed. Silence must be maintained.`;
    const typewriterElem = document.getElementById('typewriter');
    const inputContainer = document.getElementById('inputContainer');

    let i = 0;
    function typeWriter() {
      if (i < textToType.length) {
        typewriterElem.textContent += textToType.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
      } else {
        // Text fertig getippt — Eingabefeld sichtbar machen & blinken lassen
        inputContainer.classList.add('visible');
        document.getElementById('protocolKey').focus();
      }
    }

    typeWriter();

    // Eingabeprüfung
    const input = document.getElementById('protocolKey');
    const message = document.getElementById('message');
    const correctKey = 'SHADOW42';

    input.addEventListener('keyup', () => {
      const entered = input.value.toUpperCase().trim();
      if (entered === correctKey) {
        message.textContent = 'Access Granted. Proceed to the next phase: https://your-next-clue.link';
        message.style.color = '#00ff00';
      } else if (entered.length >= correctKey.length) {
        message.textContent = 'Access Denied. Try again.';
        message.style.color = '#b30000';
      } else {
        message.textContent = '';
      }
    });
  </script>
</body>
</html>
